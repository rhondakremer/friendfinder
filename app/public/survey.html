<script type="text/javascript">
    $("#submit").on("click", function (event) {
        //alert("you pushed submit")
        event.preventDefault();
        // Form validation
        var valid = true;
        if ($("#name").val() === "" || $("#photo").val() === "") {
            valid = false;
        } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
            valid = false;
        }
        if (valid === true) {
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#picture").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            };
            var currentURL = window.location.origin;
            // Ajax call for receiving response after POST req
            $.post(currentURL + "/api/friends", newUser, function (data) {
                $("#friendName").text(data.name);
                $("#friendPhoto").attr("src", data.photo);
                $("#myModal1").css("display", "block");

            });
        } else {
            // If a required field is missing, show alert
            alert("Survey is incomplete!");
        }
    });



//Logic for modal
var modal = $(".modal");
    var span = document.getElementsByClassName("close");
    // When the user clicks on <span> (x), close the modal
    span[0].onclick = function () {
        $(".modal").css("display", "none");
        window.location.replace("/");
    };
    span[1].onclick = function () {
        $(".modal").css("display", "none");
    };
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal[0]) {
            $(".modal").css("display", "none");
        } else if (event.target == modal[1]) {
            $(".modal").css("display", "none");
        }
    };

</script>
